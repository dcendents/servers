version: "3.2"
services:
  deluge:
    image: binhex/arch-delugevpn
    container_name: deluge
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    ports:
      - "8112:8112"
      - "8118:8118"
      - "58846:58846"
      - "58946:58946"
    environment:
      - VPN_ENABLED=yes
      - VPN_USER=
      - VPN_PASS=
      - VPN_PROV=custom
      - STRICT_PORT_FORWARD=yes
      - ENABLE_PRIVOXY=yes
      - LAN_NETWORK=192.168.0.0/24
      - NAME_SERVERS=209.222.18.222,37.235.1.174,8.8.8.8,209.222.18.218,37.235.1.177,8.8.4.4
      - DEBUG=false
      - UMASK=000
      - PUID=1032
      - PGID=100
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: bind
        source: /volume1/data/downloads
        target: /data
      - type: bind
        source: /volume1/data/docker/deluge/data/other/p
        target: /p
      - type: bind
        source: /volume1/data/docker/deluge/config
        target: /config
    restart: unless-stopped
    network_mode: bridge
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
