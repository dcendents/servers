version: "2.1"
services:
  nginx:
    image: nginx:latest
    container_name: deluge_nginx
    hostname: deluge_nginx
    ports:
      - "8122:81"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./nginx.conf:/etc/nginx/conf.d/deluge.conf
    restart: unless-stopped
    network_mode: bridge
  deluge:
    image: binhex/arch-delugevpn@sha256:0b698e57055ce52894ad1c18ab0522c91ce9783d1f3bf6adddd655323d85449e
    container_name: deluge
    hostname: deluge
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    ports:
      - "8112:8112"
      - "8118:8118"
      - "58846:58846"
      - "58946:58946"
    environment:
      VPN_ENABLED: 'yes'
      VPN_USER: 
      VPN_PASS: 
      VPN_PROV: 'custom'
      STRICT_PORT_FORWARD: 'yes'
      ENABLE_PRIVOXY: 'yes'
      LAN_NETWORK: '192.168.0.0/24'
      NAME_SERVERS: '209.222.18.222,37.235.1.174,1.1.1.1,8.8.8.8,209.222.18.218,37.235.1.177,1.0.0.1,8.8.4.4'
      DEBUG: 'false'
      UMASK: '000'
      PUID: '1032'
      PGID: '100'
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /volume1/data/downloads:/data
      - /volume1/data/docker/deluge/data/other/p:/p
      - /volume1/data/docker/deluge/config:/config
    restart: unless-stopped
    mem_limit: 450m
    network_mode: bridge
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
