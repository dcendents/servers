version: "3.2"
services:
  radarr:
    image: lsiocommunity/organizr
    container_name: organizr
    ports:
      - "8085:80"
    environment:
      - TZ=America/Montreal
      - PGID=100
      - PUID=1042
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: bind
        source: /volume1/data/docker/organizr/config
        target: /config
    restart: unless-stopped
    network_mode: bridge
