version: "3.2"
services:
  jackett:
    image: linuxserver/jackett
    container_name: jackett
    ports:
      - "9117:9117"
    environment:
      - TZ=America/Montreal
      - PGID=100
      - PUID=1036
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: bind
        source: /volume1/data/docker/jackett/config
        target: /config
      - type: bind
        source: /volume1/data/downloads/watch
        target: /downloads
    restart: unless-stopped
    network_mode: bridge
