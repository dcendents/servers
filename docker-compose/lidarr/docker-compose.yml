version: "3.2"
services:
  radarr:
    image: linuxserver/lidarr
    container_name: lidarr
    ports:
      - "8686:8686"
    environment:
      - TZ=America/Montreal
      - PGID=100
      - PUID=1041
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: bind
        source: /volume1/data/docker/lidarr/config
        target: /config
      - type: bind
        source: /volume1/data/downloads/music
        target: /downloads
      - type: bind
        source: /volume1/data/music
        target: /music
    restart: unless-stopped
    network_mode: bridge
